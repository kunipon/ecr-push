name: Build and Push to ECR from Tenant2

on:
  push:

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: ecr-push

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # (1) OIDCトークン取得のため
      contents: read    # リポジトリのコードを読み取るため

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4   # (2)
        with:
          role-to-assume: arn:aws:iam::${{ secrets.TENANT2_AWS_ACCOUNT_ID }}:role/GithubActionsEcrPushRoleTenant2
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2   # (3)
        with:
          registries: ${{ secrets.AWS_ACCOUNT_ID }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5   # (4)
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          no-cache: true